<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="jquery.weekly-schedule-plugin.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="scheduler-wrapper" style="height: 80vh; width: 80vw;">
            <div id="scheduler"></div>
        </div>
        <button type="button" name="button" onclick="dump()">Click Me!</button>
        <p class="result">no times selected</p>

        <script type="text/javascript">
            var scheduler = $("#scheduler");
            var result_viewer = $(".result");
            scheduler.weekly_schedule();

            function dump() {
                var result = scheduler.weekly_schedule('dump');
                if (result === "") {
                    result_viewer.text("no times selected");
                } else {
                    result_viewer.text(result);
                }
            }

        </script>
    </body>
</html>
